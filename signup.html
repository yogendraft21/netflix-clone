<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./signup.css">
</head>
<body>
    <header class="showcase">
        <div class="showcase-top">
          <a href="./index.html">  <img src="/img/logo.png" alt=""></a>
        </div>
       <div class="login__body">
        <div class="login__box">
            <h2>Sign Up</h2>
            <form >
                <div class="input__wrap">
                    <input type="text" name="" id="" placeholder="Enter Your Username">
                </div>
                <div class="input__wrap">
                    <input type="text" name="" id="" placeholder="Enter Your Email">
                </div>
                <div class="input__wrap">
                    <input type="text" name="" id="" placeholder="Enter Your Password">
                </div>
                <div class="input__wrap">
                   <button>Sign Up</button>
                </div>
                <div class="support">
                    <div class="remember">
                        <span><input type="checkbox"></span>
                        <span>Remember Me</span>
                    </div>
                    <div class="help">
                        Need Help?  
                    </div>
                </div>

                <div class="login__footer">
                    <div class="login__facebook">
                        <span><img src="./img/facebook.png" alt=""></span>
                        <span><a href="">Login with Facebook</a></span>
                    </div>
                    <div class="sign__up">
                        <p>Already Have Netflix? <a href="">Login Now</a></p>
                    </div>
                    <div class="terms">
                        <p>This is protected by netflix to ensure you are not a bot. <a href="">Learn More</a></p>
                    </div>
                </div>
            </form>
        </div>
       </div>
    </header>
</body>
</html>
